<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VibeNest - Daftar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/landing.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container vh-100 d-flex align-items-center justify-content-center position-relative">
    <div class="row w-100 align-items-center justify-content-between px-4">
      
      <!-- KIRI -->
      <div class="col-md-6 text-white">
        <div class="logo-title mb-3">VibeNest</div>
        <p class="desc">
          Bergabunglah dan temukan ruang untuk mengekspresikan dirimu. 
          Buat akunmu sekarang, dan mulai perjalanan mengenali emosi secara digital.
        </p>
      </div>

      <!-- KANAN -->
      <div class="col-md-5">
        <div class="login-box shadow">
          <div class="text-center mb-3">
            <h4 class="fw-bold text-dark">Daftar</h4>
            <p class="text-muted mb-4">Buat akun barumu sekarang!</p>
          </div>

          <form>
              <div class="mb-3">
                  <h6 class="text-dark">Email</h6>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                  <h6 class="text-dark">Nama Pengguna</h6>
                  <input type="text" class="form-control" placeholder="Nama Pengguna">
                </div>
            <div class="mb-3">
              <h6 class="text-dark">Kata Sandi</h6>
              <input type="password" class="form-control" placeholder="********">
            </div>
          </form>

          <div class="text-center my-3 text-muted">ATAU</div>

          <div class="d-grid gap-2 mb-3">
            <button id="brand-button" class="btn btn-light">
              <img src="assets/images/google.png" class="me-2">Daftar dengan Akun Google
            </button>
            <button id="brand-button" class="btn btn-light">
              <img src="assets/images/apple-logo.png" class="me-2">Daftar dengan Akun Apple
            </button>
          </div>

          <!-- Tombol Daftar -->
          <div class="d-flex justify-content-center mb-3">
            <a href="index.html" id="button-masuk" class="btn btn-success">Daftar</a>
          </div>

          <div class="text-center">
            <p class="text-dark">Sudah punya akun? <a href="login.html" style="text-decoration: underline;">Masuk</a></p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
