<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="landing.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">


</head>

<body>

    <header class="py-3">
        <div class="wrapper d-flex align-items-center" style="height: 100vh;">
            <div class="panel p-5 text-white">
                <h4 class="judul fw-bold">VibeNest</h4>
                <h6 class="frasa">
                    Halo!<br>
                    Selamat datang di ruang digital untuk mengenal dirimu lebih dalam.<br>
                    Abadikan suasana hatimu, dengarkan bisikan dari dalam diri,<br>
                    dan jelajahi perjalanan emosionalmu dari minggu ke minggu.
                </h6>
            </div>

            <div class="container px-4 flex-fill">
                <form class="row g-3 flex-fill">
                    <div class="col-12">
                        <div class="login">
                            <div class="left">
                                <h1 class="title fw-bold">VibeNest</h1>
                                <p class="welcome-text">Selamat datang kembali!</p>
                            </div>
                            <div class="right">
                                <button type="button">
                                    <i class="bx bx-google align-items-center"></i> Masuk dengan Akun Google
                                </button><br>
                                <button type="button">
                                    <i class="bx bx-apple align-items-center"></i> Masuk dengan Akun Apple  
                                </button>
                                <hr>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="inputEmail4" class="form-label text-black">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="********@gmail.com">
                        </div>
                        <div class="col-12">
                            <label for="inputsandi" class="form-label text-black">Kata sandi</label>
                            <input type="password" class="form-control" id="inputsandi" placeholder="********">
                        </div>
                        <div class="col-md-7">
                            <a href="Home.html" class="btn">Masuk</a>
                        </div>
                        <div class="col-12 small">
                            <p>Belum memiliki akun? <a href="">Daftar</a></p>
                        </div>
                </form>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
